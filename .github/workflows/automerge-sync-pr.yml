name: Auto merge upstream changes made in a PR to the main branch

on:
  workflow_run:
    workflows:
      - Eval
      - Lint
    types:
      - completed

jobs:
  sync-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Get Pull Request Number
        id: get_pr_number
        run: |
          echo "PR_NUMBER=$(jq -r '.workflow_run.pull_requests[0].number' "$GITHUB_EVENT_PATH")" >> $GITHUB_ENV
          
      - name: Generate GitHub Auth Token
        # https://github.com/tibdex/github-app-token
        id: generate_token
        uses: tibdex/github-app-token@v2.1.0
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          
      - name: Auto merge changes in the target PR
        id: automerge
        # https://github.com/pascalgn/automerge-action
        uses: pascalgn/automerge-action@main
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          MERGE_LABELS: automerge
          MERGE_REMOVE_LABELS: automerge
          MERGE_METHOD: squash
          MERGE_COMMIT_MESSAGE: "ci(github-action): auto merge #${{ env.PR_NUMBER }}"
          MERGE_FORKS: false
          MERGE_RETRIES: 0
          MERGE_RETRY_SLEEP: 0
          MERGE_REQUIRED_APPROVALS: 0
          BASE_BRANCHES: "unstable,experiment"
          PULL_REQUEST: ${{ inputs.pr_number }}
